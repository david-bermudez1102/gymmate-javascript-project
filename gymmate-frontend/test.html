<script>
  function sayHello() {
    console.log("Hey there mate!");
  }

  const state = {
    load: 'sayHello()'
  }

  window.history.replaceState(state, null, "");
  
  new Function(state.load)()

  window.history.pushState(state, null, "sayinghello");

  window.onpopstate = function(event) {
    if (event.state) {
      state = event.state;
    }
    new Function(state.load)();
  };
</script>
